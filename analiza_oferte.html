    <main>
        <h1>Comparație Oferte</h1>
        <form id="offer-form">
            <label for="supplier-name">Nume Furnizor:</label>
            <input type="text" id="supplier-name" name="supplier-name" required>
            
            <label for="price">Preț:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="delivery-terms">Termeni de Livrare:</label>
            <input type="text" id="delivery-terms" name="delivery-terms" required>
            
            <label for="payment-terms">Termeni de Plată:</label>
            <input type="text" id="payment-terms" name="payment-terms" required>
            
            <button type="button" onclick="addOffer()">Adaugă Ofertă</button>
        </form>
        
        <h2>Oferte</h2>
        <table id="offers-table">
            <thead>
                <tr>
                    <th>Nume Furnizor</th>
                    <th>Preț</th>
                    <th>Termeni de Livrare</th>
                    <th>Termeni de Plată</th>
                    <th>Șterge</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ofertele vor fi adăugate aici -->
            </tbody>
        </table>
        
        <h2>Raport de Comparație</h2>
        <button type="button" onclick="generateComparisonReport()">Generează Raport de Comparație</button>
        <div id="comparison-report">
        </div>
    </main>
